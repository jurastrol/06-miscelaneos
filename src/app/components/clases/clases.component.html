<div [ngClass]="alerta" class="alert" role="alert">
    <strong> Well done!</strong> A simple success alertâ€”check it out!
</div>

<button type="button" class="btn btn-info m-1" (click)="alerta = 'alert-info'"> Info </button>
<button type="button" class="btn btn-success m-1" (click)="alerta = 'alert-success'"> Success </button>

<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
    Hola mundo
</h3>

<button type="button" class="btn m-1" (click)="propiedades.danger = !propiedades.danger" [ngClass]="{ 'btn-danger' : propiedades.danger, 'btn-info' : !propiedades.danger}"> 
    Cambiar </button>

<br><br>

<h3>Proceso asincrono</h3>

<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="loading">
    <i class="fa " [ngClass] = "{ 'fa-save': !loading, 'fa-sync fa-spin' : loading}"></i>
    <span *ngIf = "!loading"> Guardar cambios </span> 
    <span *ngIf = "loading"> Espere por favor</span> 
</button>
